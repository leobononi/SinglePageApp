<h1>Em espera - 3383-1000</h1>
<h2 class="center-block">Total:{{ totalCalls }}</h2>
<p *ngIf="!standByCall"><em>Loading...</em></p>
<table class='table' *ngIf="standByCall">
	<thead>
		<tr>
			<th>Origem</th>
			<th>Duração</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let call of standByCall.calls">
			<td>{{ call.source }}</td>
			<td>{{ call.duration }}</td>
		</tr>
	</tbody> 
</table>
